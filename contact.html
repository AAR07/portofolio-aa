<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="stylesheet" href="contact.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <header class="header">
    <img src="image/Logo Ar Desain.png" alt="" class="gambar">

    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="project.html">Portofolio</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>
  <section class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <div class="contact-wrapper">
        <div class="contact-form">
          <p>Feel Free to Contact us any time. we will get
            back to you as soon we can!
          </p>
          <form>
            <div class="form-group">

              <input type="text" name="name" placeholder="Nama">
            </div>

            <div class="form-group">
              <input type="email" name="email" placeholder="Email">
            </div>

            <div class="form-group" class="input-box">
              <textarea name="massege" placeholder="Pesan"></textarea>
            </div>
            <button type="submit">Kirim</button>
          </form>
        </div>

        <div class="box">
          <div class="contact-info">
            <h3>Info</h3>
            <p><i class='bx bxs-envelope'></i>Info@example.com</p>
            <p><i class='bx bxs-phone'></i>11 222 3223 45</p>
            <p><i class='bx bxs-time-five'></i>08.00-17.00</p>
            <p><i class='bx bxs-map'></i>123 Street, City, Country</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="home-icon">
      <h4>Let's connect</h4>
      <a href="#"><i class="bx bxl-instagram"></i></a>
      <a href="#"><i class='bx bxl-whatsapp'></i></a>
      <a href="#"><i class='bx bxl-dribbble'></i></a>
      <a href="#"><i class="bx bxl-linkedin"></i></a>
      <a href="#"><i class='bx bxl-github'></i></a>
    </div>
  </footer>
</body>

</html>
